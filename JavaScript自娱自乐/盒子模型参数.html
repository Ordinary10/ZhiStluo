<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<style type="text/css">
			.box {
				width: 400px;
				height: 600px;
				background-color: skyblue;
				position: relative;
				margin: 100px auto;
				border: 1px solid red;
			}
			
			#smallbox {
				width: 20px;
				height: 20px;
				position: absolute;
				background-color: pink;
			}
		</style>
		<div class="box">
			<div id="smallbox"   style="top: 50px; left: 50px;"></div>
		</div>
		<script type="text/javascript">
			var smallbox = document.getElementById("smallbox");
			window.onkeyup = function(e) {
				var boxleft = smallbox.offsetLeft;
				var boxtop = smallbox.offsetTop;

				if(e.keyCode == 37) {
					if(!boxleft <= 0) {
						boxleft -= 10;
						smallbox.style.left = boxleft + "px";
					}
				}
				if(e.keyCode == 38) {
					if(!boxtop <= 0) {
						boxtop -= 10;
						smallbox.style.top = boxtop + "px";
					}
				}
				if(e.keyCode == 39) {
					if(!(boxleft >= 380)) {
						boxleft += 10;
						smallbox.style.left = boxleft + "px";
					}
				}
				if(e.keyCode == 40) {
					if(!(boxtop >= 580)) {
						boxtop += 10;
						smallbox.style.top = boxtop + "px";
					}
				}
			}
		</script>
	</body>

</html>
