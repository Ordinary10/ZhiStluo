<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1测试开发.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 600px;
				height: 600px;
				border: 1px solid black;
				margin: 20px auto;
				position: relative;
			}
			
			.hide {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: gray;
				position: absolute;
				top: 275px;
				left: 275px;
			}
			
			button {
				width: 100px;
				height: 60px;
				font-size: 20px;
				margin: 10px 0 0 900px;
			}
			
			#btn2 {
				margin: 10px 0 0 0;
			}
		</style>
		<div id="box">
			<div class="hide"></div>
		</div>
		<button id="btn">动画开始</button>
		<button id="btn1">动画停止</button>
		<script type="text/javascript">
			$(function() {

				$("#btn").on("click", function() {

					var timer = setInterval(function() {
						var topnum = Math.round(Math.random() * 800 - 100);
						var leftnum = Math.round(Math.random() * 800 - 100);
						$(".hide").animate({
							top: topnum + "px",
							left: leftnum + "px"
						}, 500);
					}, 500);

					$("#btn1").on("click", function() {
						clearInterval(timer);
						$(".hide").stop();
					})

				})
			})
		</script>
	</body>

</html>
